<!-- css -->
<style>
    img {
        height: 100px;
    }
</style>

<h2>POI</h2>

<h5>Search Point Of Interest by:</h5>
<select ng-model="selection">
        <option value="name">Name</option>
        <option value="category">Category</option>
</select>
<input type="text" id="myText" ng-model="myText"><br><br>
<button ng-click="getPoisFromSearch()" >Search</button><br><br>
<button ng-click="viewAll()" >Show All Points Of Interest</button><br><br>
<button ng-click="sortByRank()" >Order Points Of Interest by Rate</button><br>



<div ng-if="nameVisible">
    <div ng-repeat="poi in currPoisByName">
        <span style="font-weight: bold" ng-bind="poi.name" ng-click="goToPointPage(poi.name)"></span><br>
        Category: <span style=" font-style: italic" ng-bind="poi.categoryName"></span><br>
        Rank: <span style=" font-style: italic" ng-bind="poi.rank"></span><br>
        <img ng-src="{{ poi.image }}" ng-click="goToPointPage(poi.name)">
        <span ng-if="isLogged">
            <img ng-src="{{ favorites[poi.name] }}" ng-click="changeStar(poi.name)"
                 style="height: 50px; vertical-align: top; margin-left: -50px">
        </span>
        <br><br><br>
    </div>
</div>


<div ng-if="categoryVisible">
        <div ng-repeat="poi in currPoisByCategory">
            <span style="font-weight: bold" ng-bind="poi.name" ng-click="goToPointPage(poi.name)"></span><br>
            Category: <span style=" font-style: italic" ng-bind="poi.categoryName"></span><br>
            Rank: <span style=" font-style: italic" ng-bind="poi.rank"></span><br>
            <img ng-src="{{ poi.image }}" ng-click="goToPointPage(poi.name)">
            <span ng-if="isLogged">
                <img ng-src="{{ favorites[poi.name] }}" ng-click="changeStar(poi.name)"
                     style="height: 50px; vertical-align: top; margin-left: -50px">
            </span>
            <br><br><br>
        </div>
</div>


<div ng-if="byRankVisible">
        <div ng-repeat="poi in poisByRank">
            <span style="font-weight: bold" ng-bind="poi.name" ng-click="goToPointPage(poi.name)"></span><br>
            Category: <span style=" font-style: italic" ng-bind="poi.categoryName"></span><br>
            Rank: <span style=" font-style: italic" ng-bind="poi.rank"></span><br>
            <img ng-src="{{ poi.image }}" ng-click="goToPointPage(poi.name)">
            <span ng-if="isLogged">
                <img ng-src="{{ favorites[poi.name] }}" ng-click="changeStar(poi.name)"
                     style="height: 50px; vertical-align: top; margin-left: -50px">
            </span>
            <br><br><br>
        </div>
</div>

<div ng-if="allCategoriesVisible">
    <div ng-repeat="x in allCategories">
        <h3><u>Category: {{x}}</u></h3>
        <div ng-repeat="poi in pois">    
            <div ng-if="poi.categoryName===x">
                <span style="font-weight: bold" ng-bind="poi.name" ng-click="goToPointPage(poi.name)"></span><br>
<!--                Category: <span style=" font-style: italic" ng-bind="poi.categoryName"></span><br>-->
                Rank: <span style=" font-style: italic" ng-bind="poi.rank"></span><br>
                <img ng-src="{{ poi.image }}" ng-click="goToPointPage(poi.name)">
                <span ng-if="isLogged">
                    <img ng-src="{{ favorites[poi.name] }}" ng-click="changeStar(poi.name)"
                         style="height: 50px; vertical-align: top; margin-left: -50px">
                </span>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
