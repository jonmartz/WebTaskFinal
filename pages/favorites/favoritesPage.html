<div>
    <button ng-click="setFavortieListDB()" style="background-color: #263eff">save your favorite points</button>
    <br>
    <br>
    <button ng-click="sortByRank()">sort by rank</button>
    <button ng-click="sortByCategory()">sort by category</button>
    <button ng-click="sortByPersonal()">personal sorting</button>
    <br>
    <br>
    <i style="color: #de271e">To remove a point of interest from this list, click the image and click the star icon</i>
    <br>
    <br>
    <br>
</div>
<div  ng-repeat="poi in favorPois">
    <div>
        <b ng-if="manualOrdering">{{personalOrder[poi.name]}}) </b>
        <b><span ng-bind="poi.name" ng-click="goToPointPage(poi.name)"></span></b><br>
        <i>
            Rank: <span ng-bind="poi.rank"></span><br>
            Category: <span ng-bind="poi.categoryName"></span><br>
        </i>
        <img ng-src="{{ poi.image }}" ng-click="goToPointPage(poi.name)" height="100px">
        <span ng-if="manualOrdering">
            <img ng-src="images/upArrow.png" ng-click="moveUp(poi.name)" style="height: 30px; vertical-align: top; cursor: pointer;">
            <img ng-src="images/downArrow.png" ng-click="moveDown(poi.name)" style="height: 30px; vertical-align: bottom; margin-left: -50px; cursor: pointer;">
        </span>
        <br><br><br>
    </div>
</div>
