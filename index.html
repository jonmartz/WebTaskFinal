<html>
    <head>
        <title>My Website</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body ng-app="myApp" onload="pageLoaded()">
        <!-- load angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
        <script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>

        <!-- load app -->
        <script src="app.js"></script>

        <!-- load controllers -->
        <script src="pages/about/aboutController.js"></script>
        <script src="pages/poi/poiController.js"></script>
        <script src="pages/http/httpController.js"></script>
        <script src="pages/register/registerController.js"></script>
        <script src="pages/pointPage/pointPageController.js"></script>
        <script src="pages/favorites/favoritesPageController.js"></script>
        <script src="pages/login/loginController.js"></script>
        <script src="pages/passwordRecovery/passwordRecoveryController.js"></script>
        <script src="pages/home/homeController.js"></script>

        <!-- the website -->
        <h1>My Website</h1>

        <!-- menu -->
        <div class="menu">
            <div class="menuItem"><a href="#!">Home</a></div>
            <div class="menuItem"><a href="#!about">About</a></div>
            <div class="menuItem"><a href="#!poi">POI</a></div>
            <div class="menuItem"><a href="#!login">Login</a></div>
            <div class="menuItem" ng-init="favorsToShow=false" ng-show="favorsToShow" id="favorMenu"><a href="#!favorites">Favorites</a></div>
            <label style="float: left; display: block; color: #adc4ff; text-align: center; padding: 10px;"
                   id="upperMessageBox"></label>
        </div>

        <!-- This section changes as the hashbang changes -->
        <div ng-view></div>
    </body>
</html>
